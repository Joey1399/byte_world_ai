<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>byte_world_ai Web CLI</title>
  <link rel="stylesheet" href="static/styles.css?v=20260211b">
  <style>
    /* Critical fallback to keep a two-pane layout even during stale asset cache windows. */
    .terminal-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.8fr) minmax(260px, 1fr);
      gap: 14px;
      align-items: start;
    }

    .actions-shell {
      border: 1px solid #2a3448;
      border-radius: 12px;
      overflow: hidden;
    }

    .actions-title {
      margin: 0;
      padding: 12px 14px;
      border-bottom: 1px solid #2a3448;
    }

    @media (max-width: 760px) {
      .terminal-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="layout">
    <header class="header">
      <h1>byte_world_ai</h1>
      <p>GitHub Pages terminal mode</p>
    </header>

    <div class="terminal-layout">
      <section class="left-pane">
        <section class="terminal-shell" aria-live="polite">
          <pre id="terminal" class="terminal"></pre>
        </section>

        <form id="command-form" class="command-row" autocomplete="off">
          <label for="command-input" class="prompt">&gt;</label>
          <input
            id="command-input"
            name="command"
            type="text"
            maxlength="200"
            placeholder="Loading engine..."
            disabled
            autofocus
          >
          <button id="send-button" type="submit" disabled>Send</button>
          <button id="reset-button" type="button" disabled>New Game</button>
        </form>

        <p id="status-line" class="status-line">Loading browser runtime...</p>
      </section>

      <aside class="actions-shell" aria-live="polite">
        <h2 id="actions-title" class="actions-title">Available actions</h2>
        <div id="actions-list" class="actions-list"></div>
        <p id="actions-empty" class="actions-empty">Loading available actions...</p>
      </aside>
    </div>
  </main>

  <script src="static/app.js?v=20260211b"></script>
</body>
</html>
